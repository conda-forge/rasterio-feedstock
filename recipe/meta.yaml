{% set version = "1.0.18" %}

package:
  name: rasterio
  version: {{ version }}

source:
  url: https://github.com/mapbox/rasterio/archive/{{ version }}.tar.gz
  sha256: e0e542fa44a8d3bb65c24253111475b436bb8e6480584aa86a3f3239cf5f05ce

build:
  number: 0
  skip: True  # [win and py27]
  entry_points:
    - rio = rasterio.rio.main:main_group

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - numpy
    - libgdal
  run:
    - python
    - setuptools >=0.9.8
    - libgdal
    - affine >=1.3.0
    - attrs >=16.0.0
    - click >=4,<8
    - cligj >=0.5
    - {{ pin_compatible('numpy') }}
    - snuggs >=1.4.1
    - click-plugins
    # Extras.
    - enum34  # [py27]
    - boto3 >=1.2.4
test:
  source_files:
    - tests
  imports:
    - rasterio
  requires:
    - packaging
    - hypothesis
    - pytest >=2.8.2
    - pytest-cov >=2.2.0
  files:
    - test_data/test.tif
  commands:
    - rio --help
    - rio info $RECIPE_DIR/test_data/test.tif  # [not win]
    - rio info %RECIPE_DIR%\test_data\test.tif  # [win]
    # Skipping some tests due to `fixture 'caplog' not found` or `access_key`.
    - pytest -s -rxs -v -m "not wheel" -k "not (test_warped_vrt_msk_add_alpha or test_warped_vrt_msk_nodata or test_open_https_vsicurl or test_requester_pays or test_ensure_env_decorator_sets_gdal_data_prefix)" tests  # [not win]

about:
  home: https://github.com/mapbox/rasterio
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Rasterio reads and writes geospatial raster datasets'

extra:
  recipe-maintainers:
    - ocefpaf
    - ceholden
    - snowman2
